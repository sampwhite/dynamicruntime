<h1>Form for Endpoint</h1>
<div class="intro">

</div>

<div id="root">
    <script type="text/babel">
        const params = extractParams(window.location.search);
        const endpoint = params.get("endpoint");

        ReactDOM.render(
            <div>
                <DnEndpointForm endpoint={endpoint} dataUrl="/schema/endpoint/list" params={params}/>
            </div>,
            document.getElementById('root')
        );
    </script>
